name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v17
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - uses: cachix/cachix-action@v10
        with:
          name: pecigonzalo
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build system
        run: nix run '.#darwinConfigurations.bootstrap-arm.system' || nix log /nix/store/sidwmjh02gj5jg1brr84w4mfvnfi0zg5-activate-system-start.drv

      - name: Build system
        run: nix build '.#darwinConfigurations.gonzalopeci.system' || nix log /nix/store/hh3xahbir2r05i2m24l1d4ys1chb904n-nmd.drv
