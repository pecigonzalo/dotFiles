##########################################
# BASIC CONFIG
# utf8 ability
# setw -g utf8 on

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# focus events enabled for terminals that support them
set -g focus-events on

# Sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Default terminal
set -g default-terminal "screen-256color"

# Start numbering at 1
set -g base-index 1

# # Scroll History
set -g history-limit 50000

# # Set ability to capture on start and restore on exit window data when running an application
set -g alternate-screen on

# Basically allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
set -g aggressive-resize on

# Turn on emacs bindings in copy mode
set-option -g status-keys emacs
set-window-option -g mode-keys emacs

# Enable mouse usage
#set -g mouse-utf8 on
set -g mouse on
#set -g mouse-resize-pane on
# Make mouse useful in copy mode
#set -g mode-mouse on
# Allow mouse to select which pane to use
#set -g mouse-select-pane on

# Use backtick as the prefix
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# h = display cheatsheet
bind h run "cat ~/.tmux_cheatsheet"

# L = Last Window
bind-key L last-window

# Split pane directory behavior
bind '-' split-window -c "#{pane_current_path}"
bind '/' split-window -h -c "#{pane_current_path}"
# " = choose-window
bind '"' choose-window
unbind '"'
unbind %

# Allows us to use '<prefix>-a' <command> to send commands to a TMUX session inside
# another TMUX session
bind-key a send-prefix

# Reload source file
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# Linux clipboard support
bind C-p run "tmux set-buffer \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"
bind C-y run "tmux save-buffer - | xclip -i -selection clipboard"
